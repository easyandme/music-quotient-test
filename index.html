<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Maxim_Xu">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta name="keywords" content="Roland, RolandMusic, 乐商, 音商, 测试">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="shortcut icon" type="image/png" href="./images/fav.png"/>
	<title>罗兰音乐商数测试</title>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="./main.min.css">
	</head>
<body class="fadeIn animated noHover">
    <div style="margin:0 auto;display:none;">
    <img alt="share" src="./images/CD2.png"/></div>
    <audio hidden preload id="start_audio" src="./audios/t.mp3"></audio>
    <p class='slogan'>世界电声乐器领导品牌<img alt='logo' src='./images/logo.png' />友情赞助</p>
	<div id="start">
	    <div class="wrapper">  
	        <div class="prelude">
	           <div class="intro_text">
	           <p>还在扯智商情商？测测你音商多少！本测试由Roland冠名赞助，lovequiz工作室制作。</p> <br>
	           <p>建议戴耳机进行，如果点击播放后没有声音可能是由于开启了静音或网速不佳，建议在Wi-Fi环境下测试。</p>
	           </div>
		       <button class="btn btn-lg btn-success" id="test_btn">测试音量</button> 
	           <p class="text_2">测试中每道题最多可播放两遍，中途不可暂停。</p>
		       <button class="btn btn-lg btn-success" id="start_btn">开始测试</button>
	        </div>
	        <div hidden class="quiz">
	        	<div class="quiz_text">
	        		<p>Developed by Maxim Xu: xujialv@gmail.com</p>
	        	</div>
	        	<div class="play_btn">
	        		<img alt="CD" src="./images/CD.png" />
	        	</div>
	        	<p class="intro">点击<img alt="triangle" class="pointer" src="./images/triangle.png" />播放</p>
	        	<div class="choices">
	        		<button data-choice="A" id="choiceA" class="choice" disabled="disabled">越来越快</button><br>
					<button data-choice="B" id="choiceB" class="choice" disabled="disabled">没有变化</button><br>
					<button data-choice="C" id="choiceC" class="choice" disabled="disabled"></button><br>
					<button data-choice="D" id="choiceD" class="choice" disabled="disabled"></button>
	        	</div>
	        </div>
	        <div class="result">
	        	<div class="result_title">
	        		<p>测试结果</p>
	        	</div>
	        	<div class="result_yours">
	        	    <p>你的音乐商数是:</p>
	        		<p class="final">牛逼</p>
	        	</div>
	        	<div class="percent">
	        		<p class="what">击败全球 <span id="final_perc">95%</span> 的测试者</p>
	        	</div>
	        	<div class="tags">
	        		<div class="tag1 tag">
	        			<p>节奏感</p>
	        			<label class="a1">渣渣</label>
	        			<label class="a2">不错</label>
	        			<label class="a3">牛逼</label>
	        		</div>
	        		<div class="tag2 tag">
	        			<p>感受力</p>
	        			<label class="b1">渣渣</label>
	        			<label class="b2">不错</label>
	        			<label class="b3">牛逼</label>
	        		</div>
	        		<div class="tag3 tag">
	        			<p>记忆力</p>
	        			<label class="c1">渣渣</label>
	        			<label class="c2">不错</label>
	        			<label class="c3">牛逼</label>
	        		</div>
	        		<div class="tag4 tag">
	        			<p>判断力</p>
	        			<label class="d1">渣渣</label>
	        			<label class="d2">不错</label>
	        			<label class="d3">牛逼</label>
	        		</div>
	        		<div class="tag5 tag">
	        			<p>音乐知识</p>
	        			<label class="e1">渣渣</label>
	        			<label class="e2">不错</label>
	        			<label class="e3">牛逼</label>
	        		</div>
	        	</div>
	        	<button id="share" class="btn btn-lg share">晒晒成绩</button>
	        	<button id="follow" class="btn btn-lg follow">关注罗兰</button>
	        </div>
	    </div>
	</div>
	<img hidden alt="guitar" width="80" src="./images/guitar.png" />
	<p hidden class="share_txt">朋友圈分享已被腾讯屏蔽<br>请单独发给好朋友或者群聊</p>
	<img hidden alt="QR" width="80" src="./images/QR.jpg" />
	<img hidden alt="des" width="250" src="./images/des.jpg" />
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/fastclick.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
<script async>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-68397460-2', 'auto');
  ga('send', 'pageview');
</script>
<script type='text/javascript'>
(function() {
    var c = document.createElement('script'); 
    c.type = 'text/javascript';
    c.async = true;
    c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/52251';
    var h = document.getElementsByTagName('script')[0];
    h.parentNode.insertBefore(c, h);

<script type="text/javascript">
	$(document).ready(function() {
		function setHeight() {
			windowHeight = $(window).innerHeight();
			$('#start').css('min-height', windowHeight);
		};
		setHeight();
		$(window).resize(function() {
			setHeight();
		});
		$('body').on('touchmove', false); 
		$('#test_btn').click(function() { 
			document.getElementById('start_audio').play();  
		}) 
	});
</script>
<script type="text/javascript">
	$(function() {  
			$('body').on('click', '#share', function() {
			  ga('send', 'event', 'share', 'share', 'share');
			});
			$('body').on('click', '#follow', function() {
			  ga('send', 'event', 'follow', 'follow', 'click_for_QR');
			});
	});
</script>
</html>
